<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
	<link rel="stylesheet" href="/src/styles/styles.css" media="screen" charset="utf-8">
</head>
<body data-page="options">
	<h1>Options</h1>
	<div class="auth">
		<div class="logged-in hidden" id="loggedIn">
			You're authenticated with Instagram (<a href="#" id="disconnect">disconnect</a>).
			<br>
			Open a new tab to see some photos from your feed.
		</div>
		<div class="hidden" id="disconnected">
			You've disconnected from Instagram.
		</div>
		<div class="logged-out hidden" id="loggedOut">
			<a href="#" id="authLink">Login with Instagram</a>
		</div>
	</div>
	<div class="thanks">
		Thanks for installing Tabby.
	</div>
	<script charset="utf-8" src="/js/moment.js"></script>
	<script charset="utf-8" src="/js/jquery/jquery.min.js"></script>
	<script charset="utf-8" src="/js/konami.js"></script>
	<script charset="utf-8" src="/dist/build.js"></script>
</body>
</html>
